---
apiVersion: actions.github.com/v1alpha1
kind: AutoscalingRunnerSet
metadata:
  annotations:
    actions.github.com/cleanup-manager-role-binding: ${runner_name}-gha-rs-manager
    actions.github.com/cleanup-manager-role-name: ${runner_name}-gha-rs-manager
    actions.github.com/cleanup-no-permission-service-account-name: ${runner_name}-gha-rs-no-permission
    actions.github.com/values-hash: bc3c92396e20363be2b7df2bfee62452c5fb980a294e6551b5c46d0bca8103a
  labels:
    actions.github.com/scale-set-name: ${runner_name}
    actions.github.com/scale-set-namespace: ${namespace}
    app.kubernetes.io/component: autoscaling-runner-set
    app.kubernetes.io/instance: ${runner_name}
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: ${runner_name}
    app.kubernetes.io/part-of: gha-rs
    app.kubernetes.io/version: 0.11.0
    helm.sh/chart: gha-rs-0.11.0
    runners.opzkit.io/version: ${version}
  name: ${runner_name}
  namespace: ${namespace}
spec:
  githubConfigSecret: ${github_config_secret}
  githubConfigUrl: ${github_config_url}
  runnerGroup: ${runner_group}
  runnerScaleSetName: ${runner_name}
  template:
    spec:
      containers:
      - command:
        - /home/runner/run.sh
        env:
        - name: DOCKER_HOST
          value: unix:///var/run/docker.sock
        - name: RUNNER_WAIT_FOR_DOCKER_IN_SECONDS
          value: "120"
        image: ghcr.io/actions/actions-runner:latest
        name: runner
        volumeMounts:
        - mountPath: /home/runner/_work
          name: work
        - mountPath: /var/run
          name: dind-sock
      - args:
        - dockerd
        - --host=unix:///var/run/docker.sock
        - --group=$(DOCKER_GROUP_GID)
        env:
        - name: DOCKER_GROUP_GID
          value: "123"
        image: docker:dind
        name: dind
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /home/runner/_work
          name: work
        - mountPath: /var/run
          name: dind-sock
        - mountPath: /home/runner/externals
          name: dind-externals
      initContainers:
      - args:
        - -r
        - /home/runner/externals/.
        - /home/runner/tmpDir/
        command:
        - cp
        image: ghcr.io/actions/actions-runner:latest
        name: init-dind-externals
        volumeMounts:
        - mountPath: /home/runner/tmpDir
          name: dind-externals
      restartPolicy: Never
      serviceAccountName: ${runner_name}-gha-rs-no-permission
      volumes:
      - emptyDir: {}
        name: dind-sock
      - emptyDir: {}
        name: dind-externals
      - emptyDir: {}
        name: work
